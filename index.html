<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3×3 Grid with Hover-Triggered Mesh Gradients</title>
  <style>
    /* ──────────────────────────────────────────────────────────────────────────
       RESET & BOX-SIZING
    ────────────────────────────────────────────────────────────────────────── */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #23262d;
      font-family: sans-serif;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       DEFAULT GRID VARIABLES ON :root
       3 columns × 3 rows, all start as 1fr
    ────────────────────────────────────────────────────────────────────────── */
    :root {
      --c1: 1fr;
      --c2: 1fr;
      --c3: 1fr;
      --r1: 1fr;
      --r2: 1fr;
      --r3: 1fr;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       GRID: fills viewport (3×3)
       Uses CSS vars so JS and :has() can override fractions
    ────────────────────────────────────────────────────────────────────────── */
    .grid {
      display: grid;
      width: 100vw;
      height: 100vh;
      gap: 6px;
      grid-template-columns: var(--c1) var(--c2) var(--c3);
      grid-template-rows:    var(--r1) var(--r2) var(--r3);
      transition: grid-template-columns 1s ease,
                  grid-template-rows    1s ease;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       HOVER-RESIZE VIA :has()
       When a cell is hovered, its row & column become 2fr; others stay 1fr
    ────────────────────────────────────────────────────────────────────────── */
    .grid:has(.item:nth-child(1):hover) { --c1:2fr; --c2:1fr; --c3:1fr; --r1:2fr; --r2:1fr; --r3:1fr; }
    .grid:has(.item:nth-child(2):hover) { --c1:1fr; --c2:2fr; --c3:1fr; --r1:2fr; --r2:1fr; --r3:1fr; }
    .grid:has(.item:nth-child(3):hover) { --c1:1fr; --c2:1fr; --c3:2fr; --r1:2fr; --r2:1fr; --r3:1fr; }

    .grid:has(.item:nth-child(4):hover) { --c1:2fr; --c2:1fr; --c3:1fr; --r1:1fr; --r2:2fr; --r3:1fr; }
    .grid:has(.item:nth-child(5):hover) { --c1:1fr; --c2:2fr; --c3:1fr; --r1:1fr; --r2:2fr; --r3:1fr; }
    .grid:has(.item:nth-child(6):hover) { --c1:1fr; --c2:1fr; --c3:2fr; --r1:1fr; --r2:2fr; --r3:1fr; }

    .grid:has(.item:nth-child(7):hover) { --c1:2fr; --c2:1fr; --c3:1fr; --r1:1fr; --r2:1fr; --r3:2fr; }
    .grid:has(.item:nth-child(8):hover) { --c1:1fr; --c2:2fr; --c3:1fr; --r1:1fr; --r2:1fr; --r3:2fr; }
    .grid:has(.item:nth-child(9):hover) { --c1:1fr; --c2:1fr; --c3:2fr; --r1:1fr; --r2:1fr; --r3:2fr; }

    /* ──────────────────────────────────────────────────────────────────────────
       MESH GRADIENT STYLES
       Each .item contains a .gradient-wrap with a .meshgradient inside
       Only animate on hover via separate rules below
    ────────────────────────────────────────────────────────────────────────── */
    .gradient-wrap {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    .meshgradient > .color {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(3) rotate(0deg);
      background-repeat: no-repeat;
      mix-blend-mode: overlay;
      /* no animation by default */
    }

    /* Hover-triggered animations */
    .item:hover .c1 {
      animation: c1 8s linear infinite;
    }
    .item:hover .c2 {
      animation: c2 10s linear infinite reverse;
    }
    .item:hover .c3 {
      animation: c3 5s linear infinite;
    }
    .item:hover .c4 {
      animation: c4 6s linear infinite;
    }

    @keyframes c1 {
      0% { transform: translate(-50%, -50%) scale(3) rotate(0deg); }
      100% { transform: translate(-50%, -50%) scale(3) rotate(360deg); }
    }
    @keyframes c2 {
      0% { transform: translate(-50%, -50%) scale(3) rotate(360deg); }
      100% { transform: translate(-50%, -50%) scale(3) rotate(0deg); }
    }
    @keyframes c3 {
      0% { transform: translate(-50%, -50%) scale(3) rotate(0deg); }
      100% { transform: translate(-50%, -50%) scale(3) rotate(360deg); }
    }
    @keyframes c4 {
      0% { transform: translate(-50%, -50%) scale(3) rotate(360deg); }
      100% { transform: translate(-50%, -50%) scale(3) rotate(0deg); }
    }

    /* ──────────────────────────────────────────────────────────────────────────
       EACH CELL (.item): contains centered text, no color change on hover
    ────────────────────────────────────────────────────────────────────────── */
    .item {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: clamp(1rem, 2.5vw, 2.5rem);
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      /* remove opacity change */
    }
    .item .text {
      position: relative;
      z-index: 1;
      background: rgba(0,0,0,0.3);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const colCount = 3;
      const rowCount = 3;

      // Randomize grid-template vars every 3 seconds
      function randomizeGridVars() {
        const cols = Array.from({ length: colCount })
          .map(() => `${Math.floor(Math.random() * 5 + 1)}fr`)
          .join(' ');
        const rows = Array.from({ length: rowCount })
          .map(() => `${Math.floor(Math.random() * 5 + 1)}fr`)
          .join(' ');
        const root = document.documentElement;
        const [c1, c2, c3] = cols.split(' ');
        const [r1, r2, r3] = rows.split(' ');
        root.style.setProperty('--c1', c1);
        root.style.setProperty('--c2', c2);
        root.style.setProperty('--c3', c3);
        root.style.setProperty('--r1', r1);
        root.style.setProperty('--r2', r2);
        root.style.setProperty('--r3', r3);
      }

      // Assign random colors to each .color layer per .item
      document.querySelectorAll('.item').forEach(item => {
        const layers = item.querySelectorAll('.color');
        layers.forEach(layer => {
          const hue = Math.floor(Math.random() * 360);
          const nextHue = (hue + 60) % 360;
          layer.style.background = `radial-gradient(circle at center, hsl(${hue}, 70%, 50%) 25%, transparent 50%)`;
        });
      });

      randomizeGridVars();
      setInterval(randomizeGridVars, 3000);
    });
  </script>
