<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3×3 Grid with Animated Mesh Gradients</title>
  <style>
    /* ──────────────────────────────────────────────────────────────────────────
       RESET & BOX-SIZING
    ────────────────────────────────────────────────────────────────────────── */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0d0e1a;
      font-family: sans-serif;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       DEFAULT GRID VARIABLES ON :root
       Three columns and three rows, each defaulting to 1fr
    ────────────────────────────────────────────────────────────────────────── */
    :root {
      --c1: 1fr;
      --c2: 1fr;
      --c3: 1fr;
      --r1: 1fr;
      --r2: 1fr;
      --r3: 1fr;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       GRID: fills viewport (3 columns × 3 rows)
       Uses CSS vars for fractions so JS and :has() can override.
    ────────────────────────────────────────────────────────────────────────── */
    .grid {
      display: grid;
      width: 100vw;
      height: 100vh;
      gap: 6px;

      grid-template-columns:
        var(--c1) var(--c2) var(--c3);
      grid-template-rows:
        var(--r1) var(--r2) var(--r3);

      /* smooth transition when vars change */
      transition:
        grid-template-columns 1s ease,
        grid-template-rows    1s ease;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       HOVER-RESIZE VIA :has()
       Each rule sets the hovered cell’s row & column to 2fr; others to 1fr.
    ────────────────────────────────────────────────────────────────────────── */
    /* Row 1, Col 1 → index 1 */
    .grid:has(.item:nth-child(1):hover) {
      --c1: 2fr; --c2: 1fr; --c3: 1fr;
      --r1: 2fr; --r2: 1fr; --r3: 1fr;
    }
    /* Row 1, Col 2 → index 2 */
    .grid:has(.item:nth-child(2):hover) {
      --c1: 1fr; --c2: 2fr; --c3: 1fr;
      --r1: 2fr; --r2: 1fr; --r3: 1fr;
    }
    /* Row 1, Col 3 → index 3 */
    .grid:has(.item:nth-child(3):hover) {
      --c1: 1fr; --c2: 1fr; --c3: 2fr;
      --r1: 2fr; --r2: 1fr; --r3: 1fr;
    }

    /* Row 2, Col 1 → index 4 */
    .grid:has(.item:nth-child(4):hover) {
      --c1: 2fr; --c2: 1fr; --c3: 1fr;
      --r1: 1fr; --r2: 2fr; --r3: 1fr;
    }
    /* Row 2, Col 2 → index 5 */
    .grid:has(.item:nth-child(5):hover) {
      --c1: 1fr; --c2: 2fr; --c3: 1fr;
      --r1: 1fr; --r2: 2fr; --r3: 1fr;
    }
    /* Row 2, Col 3 → index 6 */
    .grid:has(.item:nth-child(6):hover) {
      --c1: 1fr; --c2: 1fr; --c3: 2fr;
      --r1: 1fr; --r2: 2fr; --r3: 1fr;
    }

    /* Row 3, Col 1 → index 7 */
    .grid:has(.item:nth-child(7):hover) {
      --c1: 2fr; --c2: 1fr; --c3: 1fr;
      --r1: 1fr; --r2: 1fr; --r3: 2fr;
    }
    /* Row 3, Col 2 → index 8 */
    .grid:has(.item:nth-child(8):hover) {
      --c1: 1fr; --c2: 2fr; --c3: 1fr;
      --r1: 1fr; --r2: 1fr; --r3: 2fr;
    }
    /* Row 3, Col 3 → index 9 */
    .grid:has(.item:nth-child(9):hover) {
      --c1: 1fr; --c2: 1fr; --c3: 2fr;
      --r1: 1fr; --r2: 1fr; --r3: 2fr;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       MESH GRADIENT STYLES
       Each .item contains a .gradient-wrap with a .meshgradient inside it.
       .color layers animate radially.
    ────────────────────────────────────────────────────────────────────────── */
    .gradient-wrap {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .meshgradient > .color {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0; right: 0; bottom: 0;
      margin: auto;
      transform: scale(3) rotate(0deg);
      background-repeat: no-repeat;
      mix-blend-mode: overlay;
    }
    .c1 {
      background: radial-gradient(#ec8123 25%, transparent 50%);
      background-size: 60% 80%;
      background-position: 0 0;
      animation: c1 8s infinite linear;
    }
    .c2 {
      background: radial-gradient(#300dfa 25%, transparent 50%);
      background-size: 70% 80%;
      background-position: 0 100%;
      animation: c2 10s infinite linear;
    }
    .c3 {
      background: radial-gradient(#5179ce 25%, transparent 50%);
      background-size: 80% 80%;
      background-position: 50% 0;
      animation: c3 5s infinite linear;
    }
    .c4 {
      background: radial-gradient(#efbdc8 25%, transparent 50%);
      background-size: 80% 80%;
      background-position: 50% 100%;
      animation: c4 6s infinite linear;
    }

    @keyframes c1 {
      50% {
        background-size: 80% 80%;
        background-position: 50% 100%;
        transform: scale(3) rotate(-75deg);
      }
    }
    @keyframes c2 {
      50% {
        background-size: 80% 80%;
        background-position: 50% 0;
        transform: scale(3) rotate(90deg);
      }
    }
    @keyframes c3 {
      50% {
        background-size: 70% 80%;
        background-position: 0 100%;
        transform: scale(3) rotate(8deg);
      }
    }
    @keyframes c4 {
      50% {
        background-position: 0 0;
        transform: scale(3) rotate(-36deg);
      }
    }

    /* ──────────────────────────────────────────────────────────────────────────
       EACH CELL (.item): contains text and mesh gradient, subtle hover.
    ────────────────────────────────────────────────────────────────────────── */
    .item {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: clamp(1rem, 2.5vw, 2.5rem);
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.9);
      cursor: pointer;
      transition: opacity 200ms ease;
      overflow: hidden;
    }
    .item:hover {
      opacity: 0.9;
    }
    .item .text {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const colCount = 3;
      const rowCount = 3;

      // Randomize grid-template vars on :root every 3 seconds
      function randomizeGridVars() {
        // columns: generate 3 random fr values
        const cols = Array.from({ length: colCount })
          .map(() => `${Math.floor(Math.random() * 5 + 1)}fr`)
          .join(' ');
        // rows: generate 3 random fr values
        const rows = Array.from({ length: rowCount })
          .map(() => `${Math.floor(Math.random() * 5 + 1)}fr`)
          .join(' ');
        // apply to :root
        const root = document.documentElement;
        const [c1, c2, c3] = cols.split(' ');
        const [r1, r2, r3] = rows.split(' ');
        root.style.setProperty('--c1', c1);
        root.style.setProperty('--c2', c2);
        root.style.setProperty('--c3', c3);
        root.style.setProperty('--r1', r1);
        root.style.setProperty('--r2', r2);
        root.style.setProperty('--r3', r3);
      }

      // Initial randomization
      randomizeGridVars();
      // Repeat every 3 seconds
      setInterval(randomizeGridVars, 2500);
    });
  </script>
