<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3×3 Grid with Simultaneous Text Resize</title>
  <!-- Google Font: Tektur -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* ──────────────────────────────────────────────────────────────────────────
       RESET & BOX-SIZING
    ────────────────────────────────────────────────────────────────────────── */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #bb1245;
      font-family: 'Tektur', sans-serif;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       DEFAULT GRID VARIABLES ON :root
       Three columns and three rows, each defaulting to 1fr
    ────────────────────────────────────────────────────────────────────────── */
    :root {
      --c1: 1fr;
      --c2: 1fr;
      --c3: 1fr;
      --r1: 1fr;
      --r2: 1fr;
      --r3: 1fr;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       GRID: fills viewport (3×3)
       Uses CSS vars for fractions so JS and :has() can override.
    ────────────────────────────────────────────────────────────────────────── */
    .grid {
      display: grid;
      width: 100vw;
      height: 100vh;
      gap: 6px;
      grid-template-columns: var(--c1) var(--c2) var(--c3);
      grid-template-rows:    var(--r1) var(--r2) var(--r3);
      transition:
        grid-template-columns 1s ease,
        grid-template-rows    1s ease;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       HOVER-RESIZE VIA :has()
       Each rule sets the hovered cell’s row & column to 2fr; others to 1fr.
       At the same time, set --f:2 on the hovered .item so its text scales.
    ────────────────────────────────────────────────────────────────────────── */
    .grid:has(.item:nth-child(1):hover) {
      --c1: 2fr; --c2: 1fr; --c3: 1fr;
      --r1: 2fr; --r2: 1fr; --r3: 1fr;
    }
    .grid:has(.item:nth-child(2):hover) {
      --c1: 1fr; --c2: 2fr; --c3: 1fr;
      --r1: 2fr; --r2: 1fr; --r3: 1fr;
    }
    .grid:has(.item:nth-child(3):hover) {
      --c1: 1fr; --c2: 1fr; --c3: 2fr;
      --r1: 2fr; --r2: 1fr; --r3: 1fr;
    }
    .grid:has(.item:nth-child(4):hover) {
      --c1: 2fr; --c2: 1fr; --c3: 1fr;
      --r1: 1fr; --r2: 2fr; --r3: 1fr;
    }
    .grid:has(.item:nth-child(5):hover) {
      --c1: 1fr; --c2: 2fr; --c3: 1fr;
      --r1: 1fr; --r2: 2fr; --r3: 1fr;
    }
    .grid:has(.item:nth-child(6):hover) {
      --c1: 1fr; --c2: 1fr; --c3: 2fr;
      --r1: 1fr; --r2: 2fr; --r3: 1fr;
    }
    .grid:has(.item:nth-child(7):hover) {
      --c1: 2fr; --c2: 1fr; --c3: 1fr;
      --r1: 1fr; --r2: 1fr; --r3: 2fr;
    }
    .grid:has(.item:nth-child(8):hover) {
      --c1: 1fr; --c2: 2fr; --c3: 1fr;
      --r1: 1fr; --r2: 1fr; --r3: 2fr;
    }
    .grid:has(.item:nth-child(9):hover) {
      --c1: 1fr; --c2: 1fr; --c3: 2fr;
      --r1: 1fr; --r2: 1fr; --r3: 2fr;
    }

    /* When .item is hovered, set its --f to 2; otherwise default is 1 */
    .item {
      --f: 1;
      transition: --f 1s ease;
    }
    .grid:has(.item:nth-child(1):hover) .item:nth-child(1) { --f: 2; }
    .grid:has(.item:nth-child(2):hover) .item:nth-child(2) { --f: 2; }
    .grid:has(.item:nth-child(3):hover) .item:nth-child(3) { --f: 2; }
    .grid:has(.item:nth-child(4):hover) .item:nth-child(4) { --f: 2; }
    .grid:has(.item:nth-child(5):hover) .item:nth-child(5) { --f: 2; }
    .grid:has(.item:nth-child(6):hover) .item:nth-child(6) { --f: 2; }
    .grid:has(.item:nth-child(7):hover) .item:nth-child(7) { --f: 2; }
    .grid:has(.item:nth-child(8):hover) .item:nth-child(8) { --f: 2; }
    .grid:has(.item:nth-child(9):hover) .item:nth-child(9) { --f: 2; }

    /* ──────────────────────────────────────────────────────────────────────────
       MESH GRADIENT STYLES
    ────────────────────────────────────────────────────────────────────────── */
    .gradient-wrap {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .meshgradient > .color {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0; right: 0; bottom: 0;
      margin: auto;
      transform: scale(3) rotate(0deg);
      background-repeat: no-repeat;
      mix-blend-mode: overlay;
    }
    .c1 {
      background: radial-gradient(#ec8123 25%, transparent 50%);
      background-size: 60% 80%;
      background-position: 0 0;
      animation: c1 8s infinite linear;
    }
    .c2 {
      background: radial-gradient(#300dfa 25%, transparent 50%);
      background-size: 70% 80%;
      background-position: 0 100%;
      animation: c2 10s infinite linear;
    }
    .c3 {
      background: radial-gradient(#5179ce 25%, transparent 50%);
      background-size: 80% 80%;
      background-position: 50% 0;
      animation: c3 5s infinite linear;
    }
    .c4 {
      background: radial-gradient(#efbdc8 25%, transparent 50%);
      background-size: 80% 80%;
      background-position: 50% 100%;
      animation: c4 6s infinite linear;
    }
    @keyframes c1 {
      50% {
        background-size: 80% 80%;
        background-position: 50% 100%;
        transform: scale(3) rotate(-75deg);
      }
    }
    @keyframes c2 {
      50% {
        background-size: 80% 80%;
        background-position: 50% 0;
        transform: scale(3) rotate(90deg);
      }
    }
    @keyframes c3 {
      50% {
        background-size: 70% 80%;
        background-position: 0 100%;
        transform: scale(3) rotate(8deg);
      }
    }
    @keyframes c4 {
      50% {
        background-position: 0 0;
        transform: scale(3) rotate(-36deg);
      }
    }

    /* ──────────────────────────────────────────────────────────────────────────
       EACH CELL (.item): text with padding + simultaneous resizing
    ────────────────────────────────────────────────────────────────────────── */
    .item {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      transition: opacity 200ms ease;
    }
    .item:hover {
      opacity: 0.9;
    }

    .item .text {
      position: relative;
      z-index: 1;
      text-shadow: rgba(0,0,0,0.9);
      padding: 1rem;
      /* border-radius: 4px; */
      /* font-size = 1.5vw * --f;  when --f = 1, base size; when --f = 2, double size */
      font-size: calc(1.5vw * var(--f));
      transition: font-size 1s ease;
      text-align: center;
      word-break: inherit;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item">
      <div class="gradient-wrap">
        <div class="meshgradient">
          <div class="color c1"></div>
          <div class="color c2"></div>
          <div class="color c3"></div>
        </div>
      </div>
      <div class="text">ABOUT</div>
    </div>
    <div class="item">
      <div class="gradient-wrap">
        <div class="meshgradient">
          <div class="color c1"></div>
          <div class="color c2"></div>
          <div class="color c3"></div>
          <div class="color c4"></div>
        </div>
      </div>
      <div class="text">Databronnen</div>
    </div>
    <div class="item">
      <div class="gradient-wrap">
        <div class="meshgradient">
          <div class="color c1"></div>
          <div class="color c2"></div>
          <div class="color c3"></div>
          <div class="color c4"></div>
        </div>
      </div>
      <div class="text">Intellus</div>
    </div>
    <div class="item">
      <div class="gradient-wrap">
        <div class="meshgradient">
          <div class="color c2"></div>
          <div class="color c3"></div>
          <div class="color c4"></div>
        </div>
      </div>
      <div class="text">Sentigrate</div>
    </div>
    <div class="item">
      <div class="gradient-wrap">
        <div class="meshgradient">
          <div class="color c1"></div>
          <div class="color c2"></div>
          <div class="color c4"></div>
        </div>
      </div>
      <div class="text">VRT</div>
    </div>
    <div class="item">
      <div class="gradient-wrap">
        <div class="meshgradient">
          <div class="color c3"></div>
          <div class="color c4"></div>
        </div>
      </div>
      <div class="text">Colruyt</div>
    </div>
    <div class="item">
      <div class="gradient-wrap">
        <div class="meshgradient">
          <div class="color c1"></div>
          <div class="color c2"></div>
          <div class="color c3"></div>
          <div class="color c4"></div>
        </div>
      </div>
      <div class="text">Kopenhagen</div>
    </div>
    <div class="item">
      <div class="gradient-wrap">
        <div class="meshgradient">
          <div class="color c1"></div>
          <div class="color c2"></div>
        </div>
      </div>
      <div class="text">Labo Geel</div>
    </div>
    <div class="item">
      <div class="gradient-wrap">
        <div class="meshgradient">
          <div class="color c1"></div>
          <div class="color c2"></div>
          <div class="color c4"></div>
        </div>
      </div>
      <div class="text">The Beacon</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const colCount = 3, rowCount = 3;

      // Randomize grid-template vars on :root every 2.5 seconds
      function randomizeGridVars() {
        const cols = Array.from({ length: colCount })
          .map(() => `${Math.floor(Math.random() * 5 + 1)}fr`)
          .join(' ');
        const rows = Array.from({ length: rowCount })
          .map(() => `${Math.floor(Math.random() * 5 + 1)}fr`)
          .join(' ');
        const root = document.documentElement;
        const [c1, c2, c3] = cols.split(' ');
        const [r1, r2, r3] = rows.split(' ');
        root.style.setProperty('--c1', c1);
        root.style.setProperty('--c2', c2);
        root.style.setProperty('--c3', c3);
        root.style.setProperty('--r1', r1);
        root.style.setProperty('--r2', r2);
        root.style.setProperty('--r3', r3);
      }

      // Randomize each .color layer’s animation delay, rotation, and scale offset
      document.querySelectorAll('.meshgradient > .color').forEach(layer => {
        let baseDuration = 8;
        if (layer.classList.contains('c2')) baseDuration = 10;
        if (layer.classList.contains('c3')) baseDuration = 5;
        if (layer.classList.contains('c4')) baseDuration = 6;

        const delay = (Math.random() * baseDuration).toFixed(2) + 's';
        layer.style.animationDelay = delay;

        const initialRotation = Math.floor(Math.random() * 360);
        const initialScale = (2.5 + Math.random()).toFixed(2);
        const offsetX = (Math.random() * 40 - 20).toFixed(2) + '%';
        const offsetY = (Math.random() * 40 - 20).toFixed(2) + '%';

        layer.style.transform =
          `translate(${offsetX}, ${offsetY}) scale(${initialScale}) rotate(${initialRotation}deg)`;
      });

      randomizeGridVars();
      setInterval(randomizeGridVars, 2500);
    });
  </script>
</body>
</html>
